<body>
	<header>
		  <ul>

		  	<li><a href="work.html">Work</a></li>

		  </ul>
	</header>
	<main>
		<form action="https://formspree.io/hello@misepdx.com" method="post">
			<input type="text" name="name" placeholder="Name" required>
			<input id="emailAddress" type="email" placeholder="Email" required>
			<input id="telNo" type="tel" placeholder="Phone Number" required>
			<select name="text" id="budget" required>
				<option value="projectBudget" disabled selected>Estimated Project Budget</option>
				<option value="$2500+">$2,500 - $5,000</option>
				<option value="$5000+">$5,000 - $10,000</option>
				<option value="$10,000+">$10,000+</option>
			</select>
			<textarea name="textarea" placeholder="Please tell us about your project..."></textarea>
			<input type="submit" value="submit">
		</form>	
	</main>

</body>
